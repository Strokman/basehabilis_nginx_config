server {
    
    listen 80;
    listen [::]:80;

    server_name jitsi.base-habilis.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://jitsi.base-habilis.ru$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name jitsi.base-habilis.ru;

    ssl_certificate /etc/nginx/ssl/live/jitsi.base-habilis.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/jitsi.base-habilis.ru/privkey.pem;

    location / {
        proxy_pass http://jitsi;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /xmpp-websocket {
    	proxy_pass https://jitsi_ssl;
    	proxy_http_version 1.1;
    	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection "upgrade";
    }
    
    location /colibri-ws {
    	proxy_pass https://jitsi_ssl;
    	proxy_http_version 1.1;
    	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection "upgrade";
    }
}
